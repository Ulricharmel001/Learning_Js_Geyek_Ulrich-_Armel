<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number Game</title>
 
</head>
<body>

  <!-- Consent Modal -->
  <div id="consentModal" class="modal">
    <div class="modal-box">
      <p>Do you Wish to play the Number Guessing Game?</p>
      <button id="startGame">Yes</button>
      <button id="cancelGame">No</button>
    </div>
  </div>

  <!-- Game Container -->
  <div class="game-container">
    <h1> I have choose a random number between 1 and 10</h1>
    <h2>Guess the correct Number</h2>
    <input type="number" 
    inputmode="numeric" step="1" 
    id="guessInput" placeholder="Enter your guess" 
    min="200" max="300" required pattern="[0-9]*" />
    <button id="guessButton" disabled>Submit Guess</button>
    <p id="message"></p>
  </div>

  <script src="index.js">  
  </script> 
</body>
</html>
